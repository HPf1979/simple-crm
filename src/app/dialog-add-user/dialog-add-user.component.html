<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>

<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First name</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.firstName"
        matInput
        placeholder="First name"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.lastName"
        matInput
        placeholder="Last name"
      />
    </mat-form-field>
  </div>
</div>

<div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>E-mail</mat-label>
    <input
      [disabled]="loading"
      [(ngModel)]="user.email"
      matInput
      placeholder="E-mail"
    />
  </mat-form-field>
</div>

<div class="date-picker-box">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Birth Date</mat-label>
    <input
      [disabled]="loading"
      [(ngModel)]="birthDate"
      matInput
      [matDatepicker]="picker"
      placeholder="Birth Date"
    />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Street + House No.</mat-label>
    <input
      [disabled]="loading"
      [(ngModel)]="user.street"
      matInput
      placeholder="Street + House No."
    />
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline" class="mr-16">
    <mat-label>Zip code </mat-label>
    <input
      [disabled]="loading"
      [(ngModel)]="user.zipCode"
      matInput
      placeholder="Zip code "
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>City </mat-label>
    <input
      [disabled]="loading"
      [(ngModel)]="user.city"
      matInput
      placeholder="City"
    />
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="dialogRef.close()">
    Cancel
  </button>
  <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>
    Save
  </button>
</div>
